<html>
	<head>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>

		<title>Delicious- the best food blog on the web</title>
	</head>

	<body>
		<header>
			<img src="images/delicious-header.jpg">
		</header>
		<div class="main">
			<img src="images/delicious-title.jpg">
			<img src="images/delicious-cake.jpg">
			<img src="images/delicious-instructions.jpg">
				<div class="notebook">
					<ul class="items-left">
						<input type="checkbox" id="selectall"><li>1 1/2 cups milk</li>
						<input type="checkbox" class="case" name="case" value="1"><li>1 1/2 cups heavy cream</li>
						<input type="checkbox" class="case" name="case" value="2"><li>1/2 cup mascarpone</li>
						<input type="checkbox" class="case" name="case" value="3"><li>1/3 granulated sugar</li>
						<input type="checkbox" class="case" name="case" value="4"><li>1/2 tsp pink salt</li>
						<input type="checkbox" class="case" name="case" value="5"><li>2 egg yolks</li>
					</ul>
					<ul class="items-right">
						<input type="checkbox" id="selectall"><li>1 lb Black Mission Figs</li>
						<input type="checkbox" class="case" name="case" value="6"><li>1 lemon, juiced</li>
						<input type="checkbox" class="case" name="case" value="7"><li>1/2 cup brown sugar</li>
						<input type="checkbox" class="case" name="case" value="8"><li>2 tbsp butter</li>
						<input type="checkbox" class="case" name="case" value="9"><li>2-4 tbsp water</li>
						<input type="checkbox" class="case" name="case" value="10"><li>1 cup honey roasted pecans, roughly chopped</li>
					</ul>
				</div>
			<img src="images/delicious-space.jpg">
			<img src="images/delicious-author.jpg">
			<img src="images/delicious-footer.jpg">
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
